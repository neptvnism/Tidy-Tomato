<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .pomodoro-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 8px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #ff6347;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500;
        }

        .tomato-emoji {
            font-size: 100px;
            display: block;
            margin: 0 auto 20px;
            animation: wiggle 0.5s infinite;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 250px;
        }

        .settings-menu h2 {
            margin-top: 0;
            font-size: 18px;
        }

        .settings-button {
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .settings-button:hover {
            background-color: #ff4500;
        }

        .task-list {
            margin-top: 20px;
            text-align: left;
        }

        .task-list h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .task-list input[type="text"] {
            width: calc(100% - 50px);
            padding: 5px;
            margin-bottom: 10px;
        }

        .task-list button {
            width: 30px;
            height: 30px;
            padding: 5px;
            background-color: #ff6347;
            font-size: 20px;
            margin-left: 5px;
            border-radius: 5px;
        }

        .tasks {
            list-style: none;
            padding: 0;
        }

        .tasks li {
            display: flex;
            align-items: center;
            padding: 5px 0;
        }

        .tasks li.completed {
            text-decoration: line-through;
        }

        .tasks input[type="checkbox"] {
            margin-right: 10px;
        }

        .progress {
            margin-top: 20px;
            text-align: left;
        }

        .progress h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .progress p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="pomodoro-container">
        <h1>Pomodoro Timer</h1>
        <div class="tomato-emoji" id="tomatoEmoji">üçÖ</div>
        <div id="timer">25:00</div>
        <button id="start">START</button>
        <button id="pause">PAUSE</button>
        <button id="reset">RESET</button>
        <button class="settings-button" id="settingsButton">‚öôÔ∏è</button>
        <div class="settings-menu" id="settingsMenu">
            <h2>Settings</h2>
            <label>
                Work Duration (minutes):
                <input type="number" id="workDuration" value="25" min="1" max="60">
            </label>
            <br>
            <label>
                Break Duration (minutes):
                <input type="number" id="breakDuration" value="5" min="1" max="30">
            </label>
            <br>
            <label>
                <input type="checkbox" id="wiggleToggle" checked>
                Tomato Wiggle
            </label>
            <br>
            <label>
                <input type="checkbox" id="showTomatoToggle" checked>
                Show Tomato
            </label>
            <br>
            <label>
                <input type="checkbox" id="hideCompletedTasks">
                Hide Completed Tasks
            </label>
            <br>
            <label>
                <input type="checkbox" id="hideProgress">
                Hide Progress
            </label>
            <br>
            <button id="saveSettings">SAVE</button>
        </div>
        <div class="task-list">
            <h2>Tasks</h2>
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskButton">+</button>
            <ul class="tasks" id="taskList"></ul>
        </div>
        <div class="progress" id="progressSection">
            <h2>Progress</h2>
            <p id="sessionCount">Sessions Completed: 0</p>
            <p id="totalTime">Total Time Worked: 0 minutes</p>
        </div>
    </div>

    <script>
        let timer;
        let isPaused = false;
        let isBreak = false;
        let workDuration = 25 * 60; // 25 minutes in seconds
        let breakDuration = 5 * 60; // 5 minutes in seconds
        let timeLeft = workDuration; // initial time left set to work duration
        let sessionCount = 0;
        let totalTimeWorked = 0;
        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');
        const settingsButton = document.getElementById('settingsButton');
        const settingsMenu = document.getElementById('settingsMenu');
        const workDurationInput = document.getElementById('workDuration');
        const breakDurationInput = document.getElementById('breakDuration');
        const wiggleToggle = document.getElementById('wiggleToggle');
        const showTomatoToggle = document.getElementById('showTomatoToggle');
        const hideCompletedTasksToggle = document.getElementById('hideCompletedTasks');
        const hideProgressToggle = document.getElementById('hideProgress');
        const saveSettingsButton = document.getElementById('saveSettings');
        const tomatoEmoji = document.getElementById('tomatoEmoji');
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskList = document.getElementById('taskList');
        const sessionCountElement = document.getElementById('sessionCount');
        const totalTimeElement = document.getElementById('totalTime');
        const progressSection = document.getElementById('progressSection');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!timer && !isPaused) {
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimer();
                    } else {
                        clearInterval(timer);
                        timer = null;
                        if (isBreak) {
                            alert('Break is over! Time to work!');
                            isBreak = false;
                            timeLeft = parseInt(workDurationInput.value) * 60;
                        } else {
                            alert('Time\'s up! Take a break!');
                            sessionCount++;
                            totalTimeWorked += parseInt(workDurationInput.value);
                            sessionCountElement.textContent = `Sessions Completed: ${sessionCount}`;
                            totalTimeElement.textContent = `Total Time Worked: ${totalTimeWorked} minutes`;
                            isBreak = true;
                            timeLeft = parseInt(breakDurationInput.value) * 60;
                        }
                        updateTimer();
                        startTimer();
                    }
                }, 1000);
               } else if (isPaused) {
                              isPaused = false;
                              timer = setInterval(() => {
                                  if (timeLeft > 0) {
                                      timeLeft--;
                                      updateTimer();
                                  } else {
                                      clearInterval(timer);
                                      timer = null;
                                      if (isBreak) {
                                          alert('Break is over! Time to work!');
                                          isBreak = false;
                                          timeLeft = parseInt(workDurationInput.value) * 60;
                                      } else {
                                          alert('Time\'s up! Take a break!');
                                          sessionCount++;
                                          totalTimeWorked += parseInt(workDurationInput.value);
                                          sessionCountElement.textContent = `Sessions Completed: ${sessionCount}`;
                                          totalTimeElement.textContent = `Total Time Worked: ${totalTimeWorked} minutes`;
                                          isBreak = true;
                                          timeLeft = parseInt(breakDurationInput.value) * 60;
                                      }
                                      updateTimer();
                                      startTimer();
                                  }
                              }, 1000);
                          }
                      }

                      function pauseTimer() {
                          if (timer) {
                              clearInterval(timer);
                              timer = null;
                              isPaused = true;
                          }
                      }

                      function resetTimer() {
                          clearInterval(timer);
                          timer = null;
                          isPaused = false;
                          isBreak = false;
                          timeLeft = parseInt(workDurationInput.value) * 60;
                          updateTimer();
                      }

                      function toggleSettingsMenu() {
                          settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
                      }

                      function saveSettings() {
                          workDuration = parseInt(workDurationInput.value) * 60;
                          breakDuration = parseInt(breakDurationInput.value) * 60;
                          timeLeft = workDuration;
                          updateTimer();

                          if (wiggleToggle.checked) {
                              tomatoEmoji.style.animation = 'wiggle 0.5s infinite';
                          } else {
                              tomatoEmoji.style.animation = 'none';
                          }

                          if (showTomatoToggle.checked) {
                              tomatoEmoji.style.display = 'block';
                          } else {
                              tomatoEmoji.style.display = 'none';
                          }

                          updateTaskVisibility();
                          toggleSettingsMenu();
                      }

                      function updateTaskVisibility() {
                          const tasks = document.querySelectorAll('.tasks li');
                          tasks.forEach(task => {
                              if (hideCompletedTasksToggle.checked && task.classList.contains('completed')) {
                                  task.style.display = 'none';
                              } else {
                                  task.style.display = 'flex';
                              }
                          });
                      }

                      function addTask() {
                          const taskText = taskInput.value.trim();
                          if (taskText) {
                              const li = document.createElement('li');
                              const checkbox = document.createElement('input');
                              checkbox.type = 'checkbox';
                              checkbox.addEventListener('change', (e) => {
                                  if (e.target.checked) {
                                      li.classList.add('completed');
                                  } else {
                                      li.classList.remove('completed');
                                  }
                                  updateTaskVisibility();
                              });
                              li.appendChild(checkbox);
                              li.appendChild(document.createTextNode(taskText));
                              taskList.appendChild(li);
                              taskInput.value = '';
                              updateTaskVisibility();
                          }
                      }

                      function toggleProgressVisibility() {
                          progressSection.style.display = hideProgressToggle.checked ? 'none' : 'block';
                      }

                      startButton.addEventListener('click', startTimer);
                      pauseButton.addEventListener('click', pauseTimer);
                      resetButton.addEventListener('click', resetTimer);
                      settingsButton.addEventListener('click', toggleSettingsMenu);
                      saveSettingsButton.addEventListener('click', saveSettings);
                      addTaskButton.addEventListener('click', addTask);
                      hideProgressToggle.addEventListener('change', toggleProgressVisibility);

                      updateTimer(); // Initialize timer display
                      saveSettings(); // Initialize settings on load
                  </script>
              </body>
              </html>
