<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .pomodoro-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #ff6347;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500;
        }

        .tomato-emoji {
            font-size: 100px;
            display: block;
            margin: 0 auto 20px;
            animation: wiggle 0.5s infinite;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 200px;
        }

        .settings-menu h2 {
            margin-top: 0;
            font-size: 18px;
        }

        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .settings-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pomodoro-container">
        <h1>Pomodoro Timer</h1>
        <div class="tomato-emoji">üçÖ</div>
        <div id="timer">25:00</div>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <button class="settings-button" id="settingsButton">‚öôÔ∏è</button>
        <div class="settings-menu" id="settingsMenu">
            <h2>Settings</h2>
            <label>
                Timer Duration (minutes):
                <input type="number" id="timerDuration" value="25" min="1" max="60">
            </label>
            <button id="saveSettings">Save</button>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 25 * 60; // 25 minutes in seconds

        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const resetButton = document.getElementById('reset');
        const settingsButton = document.getElementById('settingsButton');
        const settingsMenu = document.getElementById('settingsMenu');
        const timerDurationInput = document.getElementById('timerDuration');
        const saveSettingsButton = document.getElementById('saveSettings');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!timer) {
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimer();
                    } else {
                        clearInterval(timer);
                        timer = null;
                        alert('Time\'s up!');
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timer);
            timer = null;
            timeLeft = parseInt(timerDurationInput.value) * 60;
            updateTimer();
        }

        function toggleSettingsMenu() {
            settingsMenu.style.display = settingsMenu.style.display === 'none' || settingsMenu.style.display === '' ? 'block' : 'none';
        }

        function saveSettings() {
            resetTimer();
            toggleSettingsMenu();
        }

        startButton.addEventListener('click', startTimer);
        resetButton.addEventListener('click', resetTimer);
        settingsButton.addEventListener('click', toggleSettingsMenu);
        saveSettingsButton.addEventListener('click', saveSettings);

        updateTimer(); // initialize timer display
    </script>
</body>
</html>
